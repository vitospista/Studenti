<script>
  // I declare a function:
  function f(a, b){
    console.log("sum of " + a + " and " + b + " is " + (a+b));
  }

  // and then I use it:
  f(123,456);

  // I can create a function inside a function:
  function Outer() {
    console.log("this is the outer function");
    function Inner() {
      console.log("this is an nested function");
    }
    Inner();
  }
  Outer();
  // I can't call a nested function from the outside,
  // it is not recognized!
  // Inner();
</script>
